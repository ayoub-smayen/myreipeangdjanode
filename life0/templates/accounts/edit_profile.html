<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

</head>
<body>

{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}

        {{ form.as_table }}

        </div>

    </form>
    <br>
</div>

{% endblock %}

</body>
</html>
